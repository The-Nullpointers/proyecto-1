<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>TNP AC - Login</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <header>
        <div class="title-with-image">
            <img src="../images/logo.png" alt="NullPointer's logo">
            <h1>The NullPointer's Avatar Creator</h1>
        </div>
    </header>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <main>

        <div class="div-form-login">
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su Usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su Contraseña" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 The NullPointer's Avatar Creator.</p>
    </footer>

</body>
</html>
