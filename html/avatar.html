<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <title>Personaliza tu avatar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu avatar</h1>
        <div class="row">
            <div class="col-md-6 contenedor-imagenes">
                <img src="../images/color pinguinos/punguino-blanco.png" alt="Pinguino" id="skinImage">
                <img src="../images/vacia.png" alt="Torso" id="clothesImage">
                <img src="../images/vacia.png" alt="Cabeza" id="hairImage">
                <img src="../images/vacia.png" alt="Accesorio" id="">
                
            </div>
            <div class="col-md-6">
                <h2>Personalizaci√≥n</h2>
                <div class="form-group">
                    <label for="skinColor">Color:</label>
                    <select class="form-control" id="skinStyle">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Anaranjado">Anaranjado</option>
                        <option value="Azul">Azul</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Celeste Brillante">Celeste Brillante</option>
                        <option value="Fucsia">Fucsia</option>
                        <option value="Gris">Gris</option>
                        <option value="Morado">Morado</option>
                        <option value="Negro">Negro</option>
                        <option value="Purpura">Purpura</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Rojo Vino">Rojo Vino</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Verde Fosforesente">Verde Fosforesente</option>
                        <option value="Verde">Verde</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hairStyle">Estilo de pelo:</label>
                    <select class="form-control" id="hairStyle">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Cabello Blanco Corto">Cabello Blanco Corto</option>
                        <option value="Cabello Hippie Corto">Cabello Hippie Largo</option>
                        <option value="Cabello Beige Corto">Cabello Beige Corto</option>
                        <option value="Cabello Rubio Corto">Cabello Rubio Corto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="aspect">Vestimenta:</label>
                    <select class="form-control" id="clothesStyle">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Abrigo">Abrigo</option>
                        <option value="Pescado">Pescado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accessories">Accesorios:</label>
                    <select class="form-control" id="accessories">
                        <option value="Ninguno">Ninguno</option>
                        <option value="glasses">Gafas</option>
                        <option value="hat">Sombrero</option>
                        <option value="scarf">Bufanda</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/avatarScript.js"></script>
</body>
</html>
